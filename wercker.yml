box: golang

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          go get -u github.com/cloudnativego/cf-tools/vcapinate
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Test the project
    - script:
        name: go test
        code: |
          go test -v -race
          go test ./server -v -race

    - script:
        name: integration tests
        code: |
          export VCAP_SERVICES=`vcapinate -path=./integrations/vcap.yml`
          export VCAP_APPLICATION={}
          echo $VCAP_SERVICES
          go test ./integrations/_test -v -race

    # Build the project
    - script:
        name: go build
        code: |
          go build ./main.go

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/main
       port: "8080"
       tag: v1
       repository: cloudnativego/secureweb
       registry: https://registry.hub.docker.com
